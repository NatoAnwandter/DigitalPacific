<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Ingreso al sistema</title>
    
</head>
<body>
    {% load crispy_forms_tags %}
    <div style="display:flex; justify-content:center;" class="container">
        <div style="border:solid 2px black; box-shadow: 2px 2px 2px 2px rgba(0, 0, 0, 0.5);" class="row">
            <div style="flex-wrap:wrap; display:flex;" class="col-8 col-md-6 offset-md-1">
                <div style="width:100%; ">
                    <div style="width:100%">
                        <h2>Ingresa tus credenciales</h2>
                        <hr>
                        <form action="" method="post">
                            {% csrf_token %}
                            <div style=" display:flex; justify-content:center; flex-wrap:wrap; height:20vh; width:30vw" >
                                <div style="width:100%; height:100%; flex-direction: column; margin:5px auto;">
                                    <div style="margin-bottom: 15px;">
                                        <label style="margin-right:3px" for="">Username:</label>
                                        {{ form.username }}
                                    </div>
                                    <div>
                                        <label style="margin-right:8px" for="">Password:</label>
                                        {{ form.password }}
                                    </div>
                                </div>                                
                            </div>
                            
                            
                            <div style="margin-top:2rem">
                                <a href="{% url 'home' %}">ir al Home</a>
                            <input type="submit" value="ingresar" class="btn btn-success float-end">
                            </div>                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
